<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset dan Pengaturan Dasar */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #F8F9F8; /* Warna latar belakang sesuai gambar */
            color: #7B997F; /* Warna teks utama */
        }

        /* Kontainer Header Utama */
        .site-header {
            background-color: #F8F9F8;
            padding: 15px 50px; /* Padding atas-bawah dan kiri-kanan */
            display: flex;
            justify-content: space-between; /* Menyebar elemen: logo di kiri, nav di tengah, tombol di kanan */
            align-items: center; /* Menyelaraskan semua item secara vertikal di tengah */
            border-bottom: 1px solid #eef0ef; /* Garis bawah tipis opsional */
        }

        /* Logo */
        .header-logo img {
            height: 40px; /* Sesuaikan ukuran logo jika perlu */
            display: block; /* Menghilangkan spasi ekstra di bawah gambar */
        }

        /* Navigasi Menu */
        .header-nav ul {
            margin: 0;
            padding: 0;
            list-style: none; /* Menghilangkan bullet points */
            display: flex;
            align-items: center;
            gap: 35px; /* Jarak antar item menu */
        }

        .header-nav li a {
            text-decoration: none;
            color: #7B997F;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px; /* Diberikan radius agar transisi halus ke 'active' */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Style untuk link aktif 'Beranda' */
        .header-nav li a.active {
            background-color: #E6E8E6;
        }

        /* Style untuk hover (efek saat mouse di atas link) */
        .header-nav li a:not(.active):hover {
            color: #5e7a62;
        }

        /* Kontainer untuk Tombol Aksi */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px; /* Jarak antar tombol */
        }

        /* Gaya Tombol Umum */
        .btn {
            text-decoration: none;
            padding: 9px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Tombol 'Masuk' */
        .btn-login {
            background-color: transparent;
            border-color: #7B997F;
            color: #7B997F;
        }

        .btn-login:hover {
            background-color: #E6E8E6;
        }

        /* Tombol 'Daftar' */
        .btn-register {
            background-color: #7B997F;
            border-color: #7B997F;
            color: #FFFFFF;
        }

        .btn-register:hover {
            background-color: #6a886e; /* Warna sedikit lebih gelap saat hover */
            border-color: #6a886e;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <!-- Logo -->
        <a href="#" class="header-logo">
            <img src="/DesignPage/favicon.png" alt="Logo Perusahaan">
        </a>

        <!-- Menu Navigasi -->
        <nav class="header-nav">
            <ul>
                <li><a href="Beranda.html" class="active">Beranda</a></li>
                <li><a href="Layanan.html">Layanan</a></li>
                <li><a href="Konsultasi.html">Konsultasi</a></li>
                <li><a href="Artikel.html">Artikel</a></li>
                <li><a href="Psikotes.html">Tes Psikologi</a></li>
                <li><a href="Terapis.html">Daftar Terapis</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
            </ul>
        </nav>

        <!-- Tombol Aksi (Masuk & Daftar) -->
        <div class="header-actions">
            <a href="#" class="btn btn-login">Masuk</a>
            <a href="#" class="btn btn-register">Daftar</a>
        </div>
    </header>

</body>
</html>
